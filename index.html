<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="players">
        <input type="text" id="player1-name" placeholder="Player 1">
        <input type="text" id="player2-name" placeholder="Player 2">
        <button id="start-button">Start/Reset Game</button>
    </div>
    <div class="board" id="board">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div class="winning-message-text">X wins!</div>
        <button id="restartBtn">Restart</button>
    </div>
    <div id="status"></div>
</body>
</html>
